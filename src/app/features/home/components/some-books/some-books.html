<h1 class="text-5xl font-bold text-center text-accent p-4">Libros Recomendados</h1>

<section class="flex p-4 justify-center">

  @if (books().length > 0) {
  <div class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-5 gap-8">

    @for (book of books(); track book.id) {
      <a [routerLink]="['/book-details', book.id]">
        <app-book-card [book]="book"></app-book-card>
      </a>
    }
    
  </div>
  } @else {
    <p>No hay libros disponibles</p>
  }

</section>
