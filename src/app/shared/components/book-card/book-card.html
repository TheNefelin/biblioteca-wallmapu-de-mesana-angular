<div class="w-56 bg-base-300 shadow-2xl cursor-pointer hover:scale-105 transition-transform mx-2">
  <figure>
    <img
      class="h-80 w-56 object-cover"
      [src]="'/assets/img/' + book.coverImageUrl"
      [alt]="book.title" />
  </figure>
  <div class="text-center p-2">
    <h2 class="card-title justify-center text-secondary">{{ book.title }}</h2>
    <p class="text-accent-content">{{ book.author }}</p>
  </div>
</div>
